<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism login Formr</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="inFormBackground">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="inLoginForm">
      <form onsubmit="true">
        <div class="title">
          <h3>Login Here</h3>
        </div>
        <div class="inputGroup">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter Email" id="email">
        </div>
        <div class="inputGroup">
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password" id="password">
        </div>
        <button class="submitForm">Log In</button>
        <div class="social">
          <!-- <div class="go"><i class="fab fa-google"></i></div> -->
          <div class="go"><a href="mailto: akshvishnoi41@gmail.com?subject = Hi & body = feedback" class="fab fa-google"></a></div>
          <div class="fb"><a href="https://www.facebook.com/aksh.vishnoi.1/" class="fab fa-facebook"></a></div>
          <!-- <div class="fb"><i ></i></div> -->
          <div class="tw"><a href="https://www.linkedin.com/in/aksh-bishnoi-6047031a2/" class="fab fa-linkedin"></a></div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
